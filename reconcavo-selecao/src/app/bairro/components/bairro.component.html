<h2 fxLayoutAlign="center"> Bairro</h2>&nbsp;
<form [formGroup]="form" novalidate>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Nome:</mat-label>
      <input matInput placeholder="Pituba" value="bairro" formControlName="nome" required>
    </mat-form-field>
  </div>
  <div>
    <mat-select placeholder="Farmacia" formControlName="idFarm">
      <mat-option *ngFor="let item of listFarmacia" [value]="item.id" required>
        {{ item.nome }}
      </mat-option>
    </mat-select>

  </div>
  <div>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="cadastrar()">Add</button> &nbsp;
    <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>

  </div>


</form>

<table>
  <thead>
    <tr>
      <th class="text-center">Bairro</th>
      <th class="text-center">Farmacia</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of  listBairro">
      <td>{{listBairro.name}}</td>
      <td>{{listBairro.idFarmacia}}</td>
</table>

<div>
  <a mat-raised-button routerLink="/menu">Voltar</a>
</div>
